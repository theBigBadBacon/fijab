<section class="wrapper style1 align-center">
  <div class="inner">
    <header>
        <h3>Kontaktformulär</h3>
    </header>
    <div class="content">
      <form method="post" action="#" id="form">
          <div class="fields">
              <div class="field">
                  <label for="service">Tjänst</label>
                  <select name="service" id="service">
                      <option value="">- Välj tjänst -</option>
                      <option value="cleaning">Företagsstäd</option>
                      <option value="web-development">Webbutveckling</option>
                      <option value="economy">Redovisningstjänster</option>
                  </select>
              </div>
              <div class="field">
                  <label for="message">Meddelande</label>
                  <textarea name="message" id="message" rows="6"></textarea>
              </div>
          </div>
          <ul class="actions">
              <li><input type="submit" name="submit" id="submit" value="Skicka meddelande" /></li>
          </ul>
      </form>
    </div>
  </div>
</section>

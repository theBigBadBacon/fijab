<div id="cookie-notice">
  <span>Genom att använda denna sida godkänner jag användandet av kakor. Ni kan när som helst kontakta oss för att ta tillbacka samtycket.</span>
  <div id="cookie-notice-accept" class="button primary small">Ja</div>
  <div id="cookie-notice-deny" class="button secondary small">Nej</div>
</div>
  <script>
      function createCookie(name,value,days) {
          var expires = "";
          if (days) {
              var date = new Date();
              date.setTime(date.getTime() + (days*24*60*60*1000));
              expires = "; expires=" + date.toUTCString();
          }
          document.cookie = name + "=" + value + expires + "; path=/";
      }
      function readCookie(name) {
          var nameEQ = name + "=";
          var ca = document.cookie.split(';');
          for(var i=0;i < ca.length;i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') c = c.substring(1,c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
          }
          return null;
      }
      function eraseCookie(name) {
          createCookie(name,"",-1);
      }
  
      if(readCookie('cookie-notice-option')=='true') {
          function loadScriptAsync(scriptSrc, callback) {
              if (typeof callback !== 'function') {
                  throw new Error('Not a valid callback for async script load');
              }
              var script = document.createElement('script');
              script.onload = callback;
              script.src = scriptSrc;
              document.head.appendChild(script);
          }
  
          loadScriptAsync('https://www.googletagmanager.com/gtag/js?id=G-N3TDDSW', function () {
              window.dataLayer = window.dataLayer || [];
              function gtag() { dataLayer.push(arguments); }
              gtag('js', new Date());
              gtag('config', 'G-N3TDDSW', { 'anonymize_ip': true }); //REPLACE WITH YOUR GA TAG!
          })
      } else if (readCookie('cookie-notice-option')!='false'){
          document.getElementById('cookie-notice').style.display = 'block';
      }
  
      document.getElementById('cookie-notice-accept').addEventListener("click",function() {
          createCookie('cookie-notice-option','true',31);
          document.getElementById('cookie-notice').style.display = 'none';
          location.reload();
      });
  
      document.getElementById('cookie-notice-deny').addEventListener("click",function() {
          createCookie('cookie-notice-option','false',31);
          document.getElementById('cookie-notice').style.display = 'none';
          location.reload();
      });
  
  </script>

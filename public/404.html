<!DOCTYPE HTML>
<html lang="sv">
	
	<head>
	<title>Företagsstäd i Jämtland AB</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
	<meta name="description" content="Företagstjänster i Jämtland AB erbjuder flera olika tjänster som företagsstäd, webbutveckling och redovisningstjänster för att hjälpa erat företag.">
	<meta name="author" content="Pontus Bystedt">
	<style>
		body {
			@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i);
			-webkit-text-size-adjust: none;
			font-family: 'geosanslight', 'Source Sans Pro', Helvetica, sans-serif;
			font-size: 24px;
			margin: 0;
			padding: 0;
		}
		.banner {
			display: flex;
			min-height: 30vh;
		}
		.banner .content {
			opacity: 0.5;
			width: 50%;
			padding: 2rem;
			transform: translateY(50px);
		}
		.banner .image {
			opacity: 0;
		}
		h1 {
			font-size: 3rem;
			font-weight: 300;
			line-height: 1.2;
			letter-spacing: -.05em;
			margin: 0 0 1rem;
		}
		p {
			font-size: 22px;
			font-weight: 300;
			margin: 0 0 2rem;
		}
		p.major {
			font-size: 1.25rem;
		}
		.button.large {
			font-size: 0.8rem;
			height: 4em;
			line-height: 4em;
			border-radius: 4em;
			padding: 0 3em;
		}
		@-ms-viewport{width:device-width}
		#cookie-notice{font-size:larger;padding:.5rem 1rem;display:none;text-align:center;position:fixed;bottom:0;left:0;padding-top:40px;padding-bottom:40px;width:100%;background:#dfdfdf;color:#000;z-index:1}
		#cookie-notice-deny{background-color:#fff}
		@media (max-width:767px){
			#cookie-notice span{display:block;padding-top:3px;margin-bottom:1rem}}
			html{font-size:18pt}
			@media screen and (max-width:1680px){
				html{font-size:14pt}}
				@media screen and (max-width:1280px){
					html{font-size:12pt}}
					@media screen and (max-width:736px){
						html{font-size:11pt}
					}
					@media screen and (max-width:360px){
						html{font-size:10pt}
					}
					body{background-color:#fff;color:#000}
					body{font-family:source sans pro,Helvetica,sans-serif;font-size:1rem;font-weight:300;line-height:1.65}
					a{text-decoration:underline}
					.button{-moz-appearance:none;-webkit-appearance:none;-ms-appearance:none;appearance:none;border:0;display:inline-block;font-weight:400;letter-spacing:.125em;text-align:center;text-decoration:none;text-transform:uppercase;white-space:nowrap;font-size:.75rem;max-width:20rem;height:3.75em;line-height:3.75em;border-radius:3.75em;padding:0 2.5em;text-overflow:ellipsis;overflow:hidden}
					.button.small{font-size:.6rem;height:3.325em;line-height:3.325em;border-radius:3.325em;padding:0 2em}
					.button.large{font-size:.8rem;height:4em;line-height:4em;border-radius:4em;padding:0 3em}
					.button.wide{min-width:14em}.button{background-color:transparent;box-shadow:inset 0 0 0 1px rgba(0,0,0,.2);color:#000!important}
					.button.primary{background-color:#000;box-shadow:none;color:#fff!important}
					::-webkit-input-placeholder{opacity:1}
					:-moz-placeholder{opacity:1}
					::-moz-placeholder{opacity:1}
					:-ms-input-placeholder{opacity:1}
					ul li{padding-left:.5rem}
					ul.actions{display:-moz-flex;display:-webkit-flex;display:-ms-flex;display:flex;list-style:none;margin-left:-1rem;padding-left:0}
					ul.actions li{padding:0 0 0 1rem;vertical-align:middle}
					ul.actions.stacked{-moz-flex-direction:column;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;margin-left:0}
					ul.actions.stacked li{padding:1.3rem 0 0}
					ul.actions.stacked li:first-child{padding-top:0}
					@media screen and (max-width:480px){
						body,html{min-width:320px}
						ul.actions:not(.fixed){-moz-flex-direction:column;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;margin-left:0;width:100%!important}
						ul.actions:not(.fixed) li{-moz-flex-grow:1;-webkit-flex-grow:1;-ms-flex-grow:1;flex-grow:1;-moz-flex-shrink:1;-webkit-flex-shrink:1;-ms-flex-shrink:1;flex-shrink:1;padding:1rem 0 0;text-align:center;width:100%}
						ul.actions:not(.fixed) li>*{width:100%}
						ul.actions:not(.fixed) li:first-child{padding-top:0}
						ul.actions:not(.fixed) li .button{width:100%}
					}
						
					.banner.style1{-moz-align-items:-moz-stretch;-webkit-align-items:-webkit-stretch;-ms-align-items:-ms-stretch;align-items:stretch;display:-moz-flex;display:-webkit-flex;display:-ms-flex;display:flex;-moz-flex-direction:row;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-moz-justify-content:-moz-flex-end;-webkit-justify-content:-webkit-flex-end;-ms-justify-content:-ms-flex-end;justify-content:flex-end;position:relative;text-align:left;overflow-x:hidden}
					.banner.style1 .content{padding:7rem 7rem 5rem;-moz-align-self:center;-webkit-align-self:center;-ms-align-self:center;align-self:center;-moz-flex-grow:1;-webkit-flex-grow:1;-ms-flex-grow:1;flex-grow:1;-moz-flex-shrink:1;-webkit-flex-shrink:1;-ms-flex-shrink:1;flex-shrink:1;width:50%;max-width:48rem;margin:0 auto}
					.banner.style1 .image{-moz-flex-grow:0;-webkit-flex-grow:0;-ms-flex-grow:0;flex-grow:0;-moz-flex-shrink:0;-webkit-flex-shrink:0;-ms-flex-shrink:0;flex-shrink:0;border-radius:0;width:50%}
					.banner.style1 .image img{-moz-object-fit:cover;-webkit-object-fit:cover;-ms-object-fit:cover;object-fit:cover;-moz-object-position:center;-webkit-object-position:center;-ms-object-position:center;object-position:center;display:block;position:absolute;top:0;left:0;width:100%;height:100%;border-radius:0}
					@media screen and (max-width:1680px){
						.banner.style1 .content{padding:5rem 5rem 3rem}
					}
					@media screen and (max-width:1280px){
						.banner.style1 .content{padding:4rem 4rem 2rem}
					}
					@media screen and (max-width:980px){
						.banner.style1 .content{padding:3.75rem 3rem 1.75rem}
					}
					@media screen and (max-width:736px){
						p.major{font-size:1.1rem}
						h1{font-size:2.5rem}
						.banner.style1 .content{padding:2.5rem 2rem .5rem}
					}
					.banner.style1.fullscreen{min-height:30vh}
					@media screen and (orientation:portrait){
						.banner.style1{-moz-flex-direction:column-reverse;-webkit-flex-direction:column-reverse;-ms-flex-direction:column-reverse;flex-direction:column-reverse;text-align:center}
						.banner.style1 .content{display:-moz-flex;display:-webkit-flex;display:-ms-flex;display:flex;-moz-flex-direction:column;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-moz-justify-content:center;-webkit-justify-content:center;-ms-justify-content:center;justify-content:center;width:100%;max-width:100%}
						.banner.style1 .image{width:100%;max-width:100%;height:45vh}
						.banner.style1.fullscreen .content{min-height:50vh}
						.banner.style1.fullscreen .image{height:50vh}}
						.banner.style1.image-position-right .image img{-moz-object-position:right;-webkit-object-position:right;-ms-object-position:right;object-position:right}
						.banner .image{background-color:rgba(0,0,0,.125)}
						#wrapper{background-color:inherit;width:100%;overflow-x:hidden}
						#wrapper.divided>*{box-shadow:inset 0 1px rgba(0,0,0,.075)}
						#wrapper.divided>:first-child{box-shadow:none!important}
	</style>
	
	<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">	
<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
<link rel="manifest" href="./site.webmanifest">
<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
	
	
	
	
	
	<link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="./css/main.min.css">
	
	
	
	<noscript><link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="./css/noscript.min.css" /></noscript>
	

</head>


	<body>

		
		<div id="wrapper" class="divided">
  <div>
    <h1 id="title">Sidan kunde inte hittas!</h1>
    <p>
      <a href="./">Gå till startsidan</a>
    </p>
  </div>
  <style>
    html, body, #wrapper {
			height: 100%;
		}
    div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>

		
		</div>
		
		
			
		






<script src='./js/bundle.min.js'></script>


	</body>
</html>
